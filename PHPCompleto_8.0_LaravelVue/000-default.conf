<VirtualHost *:80>

    DocumentRoot /var/www/html/laravel_vue/public
    
    <Directory "/var/www/html/laravel_vue/public">
        Options Indexes FollowSymLinks
        AllowOverride all
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>