version: '3'

services:
  postgres-compose:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "gspadilha&admin!"
    ports:
      - "15432:5432"
    volumes:
      - /home/$USER/Desktop/DEV/Docker-Volumes/PostgreSQL:/var/lib/postgresql/data 
    networks:
      - postgres-compose-network
      
  pgadmin-compose:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "gs.padilha@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "gspadilha&admin!"
    ports:
      - "16543:80"
    depends_on:
      - postgres-compose
    networks:
      - postgres-compose-network

networks: 
  postgres-compose-network:
    driver: bridge
