<VirtualHost *:80>
    DocumentRoot /var/www/html/marca_php_servsoft/zf/public
    
    <Directory "/var/www/html/marca_php_servsoft/zf/public">
        Options Indexes FollowSymLinks
        AllowOverride all
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

